<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./blend_modes.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Blending Modes</title>
  </head>
  <body>
    <main>
      <div class="original">
        <img src='./images/blending_modes.png' width="500" height="250" alt='blend' />
        <img src='./images/background.png' width="500" height="250" alt='background' />
      </div>
      <section>
        <img src='./images/blending_modes.png' class='hidden' id="foreground" width="1000" height="500" alt='blend' />
        <img src='./images/background.png' class='hidden' id="background" width="1000" height="500" alt='blend' />
        <canvas id="blend" width="1000" height="500"></canvas>
      </section>
      <div class="button-container">
        <select id="blend-mode" onchange="changeImage">
          <option value="alpha">Alpha Blending</option>
          <option value="multiply">Multiply Blending</option>
          <option value="additive">Additive Blending</option>
          <option value="screen">Screen Blending</option>
          <option value="difference">Difference Blending</option>
          <select>
      </div>
    </main>
  </body>
</html>
